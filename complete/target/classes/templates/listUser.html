<!DOCTYPE HTML>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <script src="webjars/jquery/3.5.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--<link href="../asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">-->
    <title>list</title>
</head>
<body style="margin-top: 100px">

<div th:replace="index :: topbar"></div>
  
<div style="width:500px;margin:20px auto;text-align: center">
    <table align='center' border='1' cellspacing='0' class="table table-striped" width="80%">
        <thead class="thead-dark">
        <tr>
            <!--<td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">动作id</td>-->
            <!--<td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">用户名</td>-->
            <td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">排名</td>
            <td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">用户名</td>
            <td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">活力值</td>
            <!--<td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">金币</td>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="ur:${userRankPage.list}">
            <!--<td th:text="${ua.actionid}"></td>-->
            <!--<td th:text="${ua.username}"></td>-->
            <td th:text="${ur.rank}"></td>
            <td th:text="${ur.username}"></td>
            <td th:text="${ur.credit}"></td>
            <!--<td th:text="${ur.coin}"></td>-->
        </tbody>

            <!--<td><a th:href="@{/editCategory(id=${c.id})}">编辑</a></td>-->
            <!--<td><a th:href="@{/deleteCategory(id=${c.id})}">删除</a></td>-->
        <!--</tr>-->
    </table>

    <br/>
    <div>
            <a th:href="@{/}">返回主页 </a>
			<a th:href="@{/userRank(start=0)}">[首  页]</a>
			<a th:href="@{/userRank(start=${userRankPage.pageNum-1})}">[上一页]</a>
			<a th:href="@{/userRank(start=${userRankPage.pageNum+1})}">[下一页]</a>
			<a th:href="@{/userRank(start=${userRankPage.pages})}">[末  页]</a>
    </div>
    <br/>

</div>

</body>
</html>
