<!DOCTYPE html>
<html lang="zh_CN"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>log in</title>
	<!-- Bootstrap core CSS -->
	<link href="../asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="../asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="index.html" th:action="@{/signup}" method="post">
	<!--<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">-->
	<h2 class="h2 mb-3 font-weight-normal">Feel the Wind</h2>
    <p></p>
	<!--<h4 class="h4 mb-3 font-weight-normal">登录</h4>-->
	<!--判断-->
	<!--<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
	<!--<p th:text="${loginMsg}"></p>-->


	<p><label class="sr-only">Username</label>
        <input type="text"  name="username" th:value="${username}" class="form-control" placeholder="用户名"  required="" autofocus="">
    </p>
    <p style="color: red" th:if="${session.signupMsg}=='userExist'">用户名已存在</p>

    <p><label class="sr-only">Password</label>
        <input type="password" name="password" th:value="${password}" class="form-control" placeholder="密码"  required="">

    </p>
    <p style="color: red" th:if="${session.signupMsg}=='tooShortPassword'">密码长度应不小于8位</p>

	<p><label class="sr-only">confirm password</label>
	    <input type="password" name="password2" th:value="${password2}" class="form-control" placeholder="确认密码"  required="">
    </p>
    <p style="color: red" th:if="${session.signupMsg}=='differentPassword'">两次密码不同</p>

    <p><label class="sr-only">invitationCode</label>
	<input type="text" name="invitationCode" th:value="${invitationCode}" class="form-control" placeholder="邀请码"  required="">
    </p>
    <p style="color: red" th:if="${session.signupMsg}=='invalidInvitationCode'">无效的邀请码</p>

    <p><label class="sr-only">email</label>
        <input type="text" name="email" th:value="${email}" class="form-control" placeholder="E-Mail">
    </p>

	<!--<div class="checkbox mb-3">-->
	<!--<label>-->
	<!--<input type="checkbox" value="remember-me"/> [[#{login.remember}]]-->
	<!--</label>-->
	<!--</div>-->
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	<!--<p class="mt-5 mb-3 text-muted">© 2020-2021</p>-->
	<!--<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>-->
	<!--<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>-->
</form>
</body>

</html>
